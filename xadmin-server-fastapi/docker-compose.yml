version: '3.8'

services:
  # FastAPI应用
  xadmin-fastapi:
    build: .
    container_name: xadmin-fastapi
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - DB_ENGINE=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=xadmin
      - DB_PASSWORD=xadmin123
      - DB_NAME=xadmin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis123
      - SECRET_KEY=your-super-secret-key-change-in-production
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - xadmin-network

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: xadmin-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=xadmin
      - MYSQL_USER=xadmin
      - MYSQL_PASSWORD=xadmin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    networks:
      - xadmin-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: xadmin-redis
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - xadmin-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: xadmin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./static:/usr/share/nginx/html/static
      - ./media:/usr/share/nginx/html/media
    depends_on:
      - xadmin-fastapi
    restart: unless-stopped
    networks:
      - xadmin-network

volumes:
  mysql_data:
  redis_data:

networks:
  xadmin-network:
    driver: bridge